<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación Final Módulo 2</title>
    <script
      src="https://kit.fontawesome.com/9a5198306a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Buscador de series</h1>
      <form method="GET">
        <label for="text"></label>
        <input
          type="text"
          id="text"
          name="text"
          class="js-text"
          placeholder="Ej. Supernatural"
          required
        />
        <input type="button" id="button" value="Search" class="js-btn-search" />
      </form>
    </header>
    <main class="main">
      <section class="">
        <h2>Series buscadas</h2>
        <ul class="ul general-list js-generalList-container"></ul>
      </section>
      <section class="">
        <button class="js__btn-reset">
          <i class="far fa-trash-alt preview__button--trash"></i>
          <p>Reset</p>
        </button>
        <h2>Series favoritas</h2>
        <ul class="ul js-favorites-container"></ul>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
