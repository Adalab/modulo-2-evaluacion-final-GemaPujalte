<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación Final Módulo 2</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Buscador de series</h1>
    </header>
    <main>
      <form method="GET">
        <label for="text"></label>
        <input
          type="text"
          id="text"
          name="text"
          class="js-text"
          placeholder="Ej. Supernatural"
          required
        />
        <input type="button" id="button" value="Search" class="js-btn-search" />
      </form>
    </main>

    <section>
      <h2>Series buscadas</h2>
      <ul class="js-generalList-container"></ul>
    </section>
    <section>
      <h2>Series favoritas</h2>
      <ul class="js-favorites-container"></ul>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
